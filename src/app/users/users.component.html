<div class="container">
<h3 class="text-info text-center mt-3 pt-3">Current Registered Users</h3>
</div>

<div class="container">
    <div class="row">
        <table class="table table-dark table-sm mt-5 pt-5">
            <thead class="text-center">
                    <tr>
                        <th class="text-warning">Full Name</th>
                        <th class="text-warning">Email</th>
                    </tr>
            </thead>
            <tbody>                
                @if(registeredUsers === undefined || registeredUsers === null || registeredUsers.length === 0){
                    <tr class="text-center">
                        <td class="text-danger fw-bold" colspan="2">No users found.</td> 
                    </tr>
                }
                @for(user of registeredUsers; track user.email){
                    <tr class="text-primary text-center">
                        <td>{{user.fullName}}</td> 
                        <td>{{user.email}}</td> 
                    </tr>
                }
            </tbody>
        </table>
    </div>
    <div class="row">
        <button class="btn btn-warning w-25 mt-3" (click)="RedirectToRegistration()">Add New Users</button>
    </div>
</div>
<div *ngIf="loadSpinner">
    <ngx-spinner
        bdColor="rgba(51,51,51,0.8)"
        size="medium"
        color="#fff"
        type="ball-scale-multiple">
     <p style="font-size: 20px; color: white">Logging in...</p>
    </ngx-spinner>
</div>
