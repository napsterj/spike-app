<div class="container p-5">
    <div class="row">
        <div class="col-sm-12">
            <h2 class="text-center">Login</h2>
            <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="text" 
                           placeholder="Email" 
                           class="form-control" 
                           #email="ngModel"
                           name="email" 
                           required
                           email
                           [pattern]="emailRegex"
                           [(ngModel)]="loginModel.email">                                                       
                    <span class="text-danger" *ngIf="email.touched && email.errors">
                           <span *ngIf="email.errors['required']">
                                Email is required.
                           </span> 
                           <span *ngIf="email.status==='INVALID' && !validateEmailFormat()">
                                Invalid email format.
                           </span>                           
                    </span>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" 
                           placeholder="Password" 
                           class="form-control" 
                           #password="ngModel"
                           name="password" 
                           required 
                           [(ngModel)]="loginModel.password">     
                    
                    <span class="text-danger" *ngIf="password.touched && password.errors">
                          <span *ngIf="password.errors['required']">
                               Password is required. 
                          </span>
                    </span>
                    
                </div>
                
                <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Submit</button>
                
                
            </form>
            <br>
            <p>
                {{loginModel | json}}
                
            </p>
        </div>
    </div>
</div>
