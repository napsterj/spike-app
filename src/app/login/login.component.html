<div class="container p-5">
    <div class="row">
        <div class="col-sm-12">
            <h3 class="text-center">Login</h3>
            <form #loginForm="ngForm" (ngSubmit)="login()">
                <div class="mb-3">
                    <pre *ngIf="loginError != ''">{{loginError}}</pre>
                    <label for="email" class="form-label">Email address</label>
                    <input type="text" 
                           placeholder="Email" 
                           class="form-control" 
                           #email="ngModel"
                           name="Email" 
                           required
                           email                           
                           [(ngModel)]="loginModel.Email">                                                       
                    <span class="text-danger" *ngIf="email.touched && email.errors">
                           <span *ngIf="email.errors['required']">
                                Email is required.
                           </span> 
                           <span *ngIf="email.status==='INVALID' && !validateEmailFormat()">
                                Invalid email format.
                           </span>                           
                    </span>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" 
                           placeholder="Password" 
                           class="form-control" 
                           #password="ngModel"
                           name="Password" 
                           required 
                           [(ngModel)]="loginModel.Password">     
                    
                    <span class="text-danger" *ngIf="password.touched && password.errors">
                          <span *ngIf="password.errors['required']">
                               Password is required. 
                          </span>
                    </span>
                    
                </div>
                
                <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Submit</button>                                                                                                               
            </form>
            <br>
            <p>
                <!-- {{loginModel | json}} -->
                
            </p>
        </div>
    </div>
</div>
<div *ngIf="loadSpinner">
    <ngx-spinner
        bdColor="rgba(51,51,51,0.8)"
        size="medium"
        color="#fff"
        type="ball-scale-multiple">
     <p style="font-size: 20px; color: white">Logging in...</p>
    </ngx-spinner>
</div>
